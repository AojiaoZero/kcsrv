<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Kan'tColle</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.7/css/bootstrap-material-design.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.7/css/ripples.css" rel="stylesheet">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>

{% block navbar %}{% endblock %}

<div class="container">
    {% if page_title %}
        <div class="page-header">
            <h1>{{ page_title|safe }}</h1>
        </div>
    {% endif %}
    {% block content %}
        <h1>Oops!</h1>
        <p>Looks like someone forgot to override the <code>content</code> block on this page.</p>
    {% endblock %}
</div>

<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="//cdn.jsdelivr.net/bootstrap.material-design/0.3.0/js/material.min.js"></script>
<script src="//cdn.jsdelivr.net/bootstrap.material-design/0.3.0/js/ripples.min.js"></script>
<script>
    $.material.init();
</script>
<script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
